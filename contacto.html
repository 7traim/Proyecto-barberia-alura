<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="navs">Home</a></li>
                    <li><a href="productos.html" class="navs">productos</a></li>
                    <li><a href="contacto.html" class="navs">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">
                Nombre y Apellido
            </label>
            <input type="text" id="nombreApellido" class="input_padron" required>

            <label for="correo">
                Correo Electronico
            </label>
            <input type="email" id="correo" class="input_padron" required placeholder="email@dominio.com">

            <label for="telefono">
                Telefono
            </label>
            <input type="tel" id="telefono" class="input_padron" required placeholder="(xx)xxxx xxxx">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input_padron" required></textarea >

            <!--fieldset agrupa items que pertenecen al mismo contenido-->
            <fieldset class="forma_contacto">

                <legend> ¿Cómo le gustaria que lo contactemos?</legend>
                 
                <label for="check-email"><input type="radio" name="contacto" value="email" id="check-email">Email</label>
                

                <label for="check-telefono"><input type="radio" name="contacto" value="telefono" id="check-telefono">Telefono</label>
                

                <label for="check-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="check-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset class="horario">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>

           

            <label class="chekbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
           
            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>     
        </table>

    </main>


<!--ESTRUCTURA DEL FOOTER-->
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
